<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

  <!-- Inline critical CSS -->
  <style>
    /* Critical CSS - Above the fold styles only */
    :root {
      --primary: #1a57a2;
      --primary-light: #6c757D;
      --accent: #FF8C42;
      --accent-blue: #608dfd;
      --accent-blue3: #5ca9fb;
      --accent-green: #1e7a46;
      --text-dark: #333;
      --text-light: #777;
      --text-white: #fff;
      --text-white-full: #FFFFFF;
      --text-white-75: rgba(255, 255, 255, 0.75);
      --text-white-15: rgba(255, 255, 255, 0.15);
      --text-white-1: rgba(255, 255, 255, 1);
      --bg-gray: #e5e5e5;
      --overlay-dark: rgba(0, 0, 0, 0.2);
      --font-primary: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-heading: 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-alt: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-system: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      --font-monospace: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      --font-size-h2: 24px;
      --font-size-h3: 22px;
      --font-size-hero: 38px;
      --font-size-p: 17px;
    }

    body, html {
      font-family: var(--font-primary);
      text-rendering: optimizeLegibility !important;
      -webkit-font-smoothing: antialiased !important;
      -moz-osx-font-smoothing: grayscale;
      color: var(--text-light);
      font-weight: 400;
      width: 100% !important;
      height: 100% !important;
      margin: 0;
      padding: 0;
      /* Prevent layout shifts */
      font-display: swap;
    }

    /* Prevent layout shifts from font loading */
    .intro h1 {
      font-family: var(--font-heading);
      color: var(--text-white);
      font-size: var(--font-size-h2);
      font-weight: 700;
      text-transform: uppercase;
      margin-top: 0;
      margin-bottom: 60px;
      /* Reserve space to prevent layout shift */
      min-height: 1.2em;
      line-height: 1.2;
    }

    .custom-navbar-desktop li > a {
      color: var(--text-white-full);
      font-family: var(--font-alt);
      font-size: 15px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 12px 18px;
      text-decoration: none;
      background: none;
      border: none;
      border-radius: 0;
      transition: color 0.2s, background 0.2s;
      position: relative;
      display: block;
      /* Reserve space to prevent layout shift */
      min-height: 1.2em;
      line-height: 1.2;
    }

    code {
      font-family: var(--font-monospace);
    }

    /* Navigation - Critical for above the fold */
    #menu {
      background: var(--primary);
      width: 100%;
      min-height: 100px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1030;
    }

    .navbar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      height: 100px;
      padding: 0 24px;
    }

    .navbar-brand-container {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    .navbar-logo {
      display: block;
      width: 200px;
      height: 80px;
      max-width: 200px;
      max-height: 80px;
      object-fit: contain;
      /* Prevent layout shift */
      aspect-ratio: 2.5 / 1;
    }

    .custom-navbar-desktop {
      display: flex;
      align-items: center;
      gap: 40px;
      margin: 0;
      padding: 0;
      list-style: none;
      background: none;
      flex: 1;
      justify-content: flex-end;
    }

    .custom-navbar-desktop li {
      display: block;
    }

    .custom-navbar-desktop li > a {
      color: var(--text-white-full);
      font-family: var(--font-alt);
      font-size: 15px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 12px 18px;
      text-decoration: none;
      background: none;
      border: none;
      border-radius: 0;
      transition: color 0.2s, background 0.2s;
      position: relative;
      display: block;
    }

    .custom-navbar-desktop li > a:hover,
    .custom-navbar-desktop li > a:focus {
      color: var(--accent);
    }

    /* Header Section - Critical for LCP */
    .intro {
      display: table;
      width: 100%;
      padding: 0;
      background-color: var(--bg-gray);
      -webkit-background-size: cover;
      -moz-background-size: cover;
      background-size: cover;
      -o-background-size: cover;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* LCP Image optimization */
    .intro picture {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .intro picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .intro .overlay {
      background: var(--overlay-dark);
    }

    .intro .aec {
      color: var(--accent);
    }

    .intro h1 span {
      font-weight: 800;
      color: var(--text-white);
    }

    header .intro-text {
      padding-top: 350px;
      padding-bottom: 200px;
      text-align: right;
    }

    /* Mobile responsive critical styles */
    @media (max-width: 767px) {
      .custom-navbar-desktop {
        display: none;
      }
      
      .intro h1 {
        font-size: 20px;
        margin-bottom: 30px;
        /* Maintain layout stability */
        min-height: calc(20px * 1.2);
        line-height: 1.2;
      }
      
      header .intro-text {
        padding-top: 200px;
        padding-bottom: 100px;
        text-align: center;
        /* Prevent layout shifts */
        min-height: 300px;
      }

      .navbar-logo {
        width: 150px;
        height: 60px;
        max-width: 150px;
        max-height: 60px;
      }
    }

    @media (max-width: 575px) {
      .intro h1 {
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      header .intro-text {
        padding-top: 150px;
        padding-bottom: 80px;
      }
      
      /* Critical mobile responsive styles */
      body {
        overflow-x: hidden;
        font-size: 14px;
        line-height: 1.6;
      }
      
      .container {
        padding-left: 15px;
        padding-right: 15px;
      }
      
      img {
        max-width: 100%;
        height: auto;
      }
    }

    /* Font loading optimization */
    .fonts-loaded .intro h1,
    .fonts-loaded .custom-navbar-desktop li > a {
      /* Smooth transition when fonts load */
      transition: font-family 0.1s ease-in-out;
    }

    /* Prevent layout shifts during font loading */
    .intro h1 {
      /* Ensure consistent spacing regardless of font loading */
      word-spacing: 0.1em;
      letter-spacing: 0.05em;
    }

    /* Ensure navigation items don't shift */
    .custom-navbar-desktop {
      /* Prevent layout shifts */
      display: flex;
      align-items: center;
      gap: 40px;
      margin: 0;
      padding: 0;
      list-style: none;
      background: none;
      flex: 1;
      justify-content: flex-end;
      /* Reserve space */
      min-height: 60px;
    }

    .custom-navbar-desktop li {
      display: block;
      /* Prevent layout shifts */
      min-width: 80px;
      text-align: center;
    }

    /* Prevent layout shifts during font loading */
    .intro h1 {
      /* Use system fonts as fallback to prevent layout shift */
      font-family: var(--font-heading), -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      /* Reserve exact space for the text */
      font-size: var(--font-size-h2);
      line-height: 1.2;
      min-height: calc(var(--font-size-h2) * 1.2);
      margin: 0 0 60px 0;
      padding: 0;
    }

    .custom-navbar-desktop li > a {
      /* Use system fonts as fallback to prevent layout shift */
      font-family: var(--font-alt), -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      /* Reserve exact space for the text */
      font-size: 15px;
      line-height: 1.2;
      min-height: calc(15px * 1.2);
    }

    /* Ensure consistent spacing */
    .intro h1 {
      margin: 0 0 60px 0;
      padding: 0;
    }

    /* Prevent container layout shifts */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
      /* Prevent layout shifts */
      width: 100%;
      box-sizing: border-box;
    }

    /* Ensure navigation doesn't shift */
    .navbar-container {
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      /* Prevent layout shifts */
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      box-sizing: border-box;
    }

    /* Prevent layout shifts in intro section */
    .intro {
      /* Ensure consistent dimensions */
      min-height: 100vh;
      width: 100%;
      position: relative;
    }

    .intro .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--overlay-dark);
    }

    header .intro-text {
      position: relative;
      z-index: 1;
      padding-top: 350px;
      padding-bottom: 200px;
      text-align: right;
      /* Prevent layout shifts */
      min-height: 400px;
    }
  </style>

  <!-- Load CSS with optimized loading -->
  <link rel="stylesheet" href="css/bootstrap.min.css" media="all">
  <link rel="stylesheet" href="css/style.css" media="all">
  


  <!-- Optimize Google Fonts loading - consolidated -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Lato:wght@400;700&family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  >
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  
  <!-- Resource hints for LCP optimization -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
  
  <!-- Critical resource loading strategy -->
  <script>
    // Prioritize critical resources
    const criticalResources = [
      '/img/webp/intro-bgd.webp',
      '/css/bootstrap.min.css',
      '/css/style.css'
    ];
    
    // Preload critical resources
    criticalResources.forEach(resource => {
      const link = document.createElement('link');
      link.rel = 'preload';
      link.href = resource;
      if (resource.includes('.css')) {
        link.as = 'style';
      } else if (resource.includes('.webp') || resource.includes('.png')) {
        link.as = 'image';
        link.setAttribute('fetchpriority', 'high');
      }
      document.head.appendChild(link);
    });
  </script>
  


  <title>AdaptBIM | Your Vision, Our Code</title>
  <meta name="description" content="Empowering AEC and EPC with our Tailored BIM Solutions" />
  <meta name="author" content="@AdaptBIM" />
  
  <!-- Add cache control headers -->
  <meta http-equiv="Cache-Control" content="public, max-age=31536000">
  
  <!-- Preload critical resources with cache headers -->
  <link rel="preload" href="img/webp/intro-bgd.webp" as="image" type="image/webp" crossorigin fetchpriority="high">
  <link rel="preload" href="img/optimized/intro-bgd.png" as="image" type="image/png" crossorigin fetchpriority="high">
  

  

  
  <!-- Font loading optimization -->
  <script>
    // Prevent layout shifts from font loading - simplified
    if ('fonts' in document) {
      // Load only the most critical fonts first
      Promise.all([
        document.fonts.load('400 15px Lato'),
        document.fonts.load('700 24px Raleway')
      ]).then(() => {
        document.documentElement.classList.add('fonts-loaded');
        console.log('Critical fonts loaded successfully');
        
        // Load remaining fonts in background
        Promise.all([
          document.fonts.load('400 17px Open Sans'),
          document.fonts.load('300 17px Open Sans'),
          document.fonts.load('600 17px Open Sans'),
          document.fonts.load('700 17px Open Sans'),
          document.fonts.load('700 22px Raleway')
        ]).then(() => {
          console.log('All fonts loaded successfully');
        });
      }).catch(() => {
        // If fonts fail to load, still mark as loaded to prevent infinite waiting
        document.documentElement.classList.add('fonts-loaded');
        console.log('Fonts failed to load, using fallbacks');
      });
    } else {
      // Fallback for browsers without font loading API
      document.documentElement.classList.add('fonts-loaded');
    }
  </script>
  
  <!-- Resource loading optimization -->
  <script>
    // Optimize resource loading to reduce dependency chain
    document.addEventListener('DOMContentLoaded', function() {
      // Ensure LCP image is loaded with high priority
      const lcpImage = document.querySelector('.intro picture img');
      if (lcpImage) {
        lcpImage.setAttribute('fetchpriority', 'high');
        lcpImage.setAttribute('loading', 'eager');
      }
      
      // Defer non-critical resources
      const deferResources = () => {
        // Load Font Awesome after critical content
        const fontAwesome = document.createElement('link');
        fontAwesome.rel = 'stylesheet';
        fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css';
        fontAwesome.media = 'print';
        fontAwesome.onload = function() {
          this.media = 'all';
        };
        document.head.appendChild(fontAwesome);
      };
      
      // Defer after a short delay to prioritize critical content
      setTimeout(deferResources, 100);
    });
  </script>
  
  <!-- Performance monitoring - load after page load -->
  <script>
    // Defer performance monitoring to avoid render blocking
    window.addEventListener('load', function() {
      const script = document.createElement('script');
      script.src = 'performance-monitor.js';
      script.async = true;
      document.head.appendChild(script);
    });
  </script>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <div id="root"></div>
  
  <!-- Defer non-critical JavaScript -->
  <script type="text/javascript" src="js/jquery.1.11.1.js" defer></script>
  <script type="text/javascript" src="js/bootstrap.js" defer></script>
  
  <!-- Inline critical JavaScript for mobile navigation -->
  <script>
    // Critical mobile navigation functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Mobile menu functionality
      const navbarToggle = document.querySelector('.navbar-toggle');
      const navbarNav = document.querySelector('.navbar-nav');
      
      if (navbarToggle && navbarNav) {
        // Close mobile menu when clicking on a link
        const navLinks = navbarNav.querySelectorAll('a');
        navLinks.forEach(function(link) {
          link.addEventListener('click', function() {
            if (navbarToggle.classList.contains('collapsed') === false) {
              navbarToggle.click();
            }
          });
        });
      }
    });
    
    // Defer jQuery-dependent code until jQuery is loaded
    window.addEventListener('load', function() {
      if (typeof $ !== 'undefined') {
        // Ensure smooth scrolling works on all devices
        $('a[href*="#"]').on('click', function(e) {
          if (this.hash !== '') {
            e.preventDefault();
            var hash = this.hash;
            $('html, body').animate({
              scrollTop: $(hash).offset().top - 70
            }, 800);
          }
        });
      }
    });
  </script>
  
  <!-- Register service worker - non-blocking -->
  <script>
    // Register service worker after page load to avoid blocking
    window.addEventListener('load', function() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      }
    });
  </script>
